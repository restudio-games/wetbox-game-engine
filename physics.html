<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Physics Cube</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; margin: auto; background: #333; }
  </style>
</head>
<body>
<canvas id="game" width="600" height="400"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  const cube = {
    x: 280,
    y: 50,
    width: 40,
    height: 40,
    vx: 0,
    vy: 0,
    ay: 0.5,
    bounce: 0.6
  };

  const groundY = 360;

  function update() {
    cube.vy += cube.ay;
    cube.y += cube.vy;

    if (cube.y + cube.height > groundY) {
      cube.y = groundY - cube.height;
      cube.vy = -cube.vy * cube.bounce;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#555';
    ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

    ctx.fillStyle = 'lime';
    ctx.fillRect(cube.x, cube.y, cube.width, cube.height);
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>
</body>
</html>
